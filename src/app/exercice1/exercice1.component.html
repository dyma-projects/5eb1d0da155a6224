<div class="row mt-5">
    <input type=" text" class="form-control col-9" [(ngModel)]="user">
  <button class="btn btn-primary col-3" (click)="users.push(user)">Ajouter</button>
</div>


<div class="row mt-2">
  <ul class="list-group list-group-flush col-8 mx-auto">
    <li *ngFor=" let user of users" [user]="u" (click)="deleteUser(user)">{{user}}</li>
  </ul>
</div>
